<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2D Art</title>
        <link rel="stylesheet" href="../css/2d.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
    </head>
    <body>
        <div id="rootProduct"></div>
        <div class="header">
            <h2 class="w3-center"><b>2D Art</b></h2>
            <p class="w3-center"><b>Home > Products > </b>2D art<article></article></p>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col" style="width:20%">
                <img src="../pic/2d3d1.jpg" class="w3-round img">
                <img src="../pic/thaycauhoi2.jpg" class="w3-round img">
            </div>
            <div class="w3-col" style="width:20%">
                <img src="../pic/3D interface for an online flight bookings.jpg" class="w3-round img">
                <img src="../pic/lunar.jpg" class="w3-round img">
            </div>
            <div class="w3-col" style="width:20%">
                <img src="../pic/Unleash Your Creativity_ Find Endless Art Inspiration_.jpg" class="w3-round img">
                <img src="../pic/3d drawing.jpg" class="w3-round img">
            </div>
            <div class="w3-col" style="width:20%">
                <img src="../pic/❁્᭄͜͡.jpg" class="w3-round img">
                <img src="../pic/waterfall.jpg" class="w3-round img">
            </div>
            <div class="w3-col" style="width:20%">
                <img src="../pic/_People don't notice whether it's winter or summer when they're happy__ Art by Ninjatic https___www.facebook.com_digitalartsource"
                    class="w3-round img">
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script type="text/babel" src="../js/NavBar.js"></script>
        <script type="text/babel" src="../js/Footer.js"></script>
        <script type="text/babel">
            function Product() {
                return (
                  <div>
                    <NavBar productLinkColor="orangered"/>
                  </div>
                );
              }
              ReactDOM.render(<Product/>, document.getElementById('rootProduct'));
              
        </script>
        <script src="../js/music.js"></script>
    </body>
</html>
